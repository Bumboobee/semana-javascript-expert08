<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="img/upload.svg" type="image/x-icon">
    <title>Pré-processamento de vídeo</title>
  </head>
  <body>

    <main class="main-section">
      <div class="container">
        <div class="frame-2">
          <div class="frame-wrapper">
            <div id="fileUploadWrapper" class="frame-3">
              <div class="text-info">
                <h3>Araste Videos para fazer Upload</h3>
                <p>ou clique no botão abaixo</p>
              </div>

              <div class="img">
                <img
                  class="img"
                  src="img/upload.svg"
                  width="150"
                  title="upload"
                />
              </div>

              <div class="rectangle"></div>

              <div class="group-2">
                <div class="overlap-group">
                  <input
                    type="file"
                    id="fileUpload"
                    class="hide"
                    accept="video/mp4"
                  />
                  <div id="btnUploadVideos" class="text-wrapper-4">
                    Fazer Upload
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="fileInfo" class="hide frame-4">
            <div class="frame-5">
                <div class="video-info">
                    <p>Arquivo: 
                        <span id="fileName" class="text-wrapper-5">Video.mp4</span>
                    </p>
                    <p>Tamanho:
                        <span id="fileSize" class="text-wrapper-6">1.19 GB</span>
                    </p>
                </div>    

              <canvas id="preview-144p" width="160" height="120"></canvas>

              <p class="p">
                <span id="elapsed">Process started 0 secs ago</span> <br />
              </p>
            </div>
            <div class="frame-6">
              <div class="rectangle-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/mp4box@0.5.2/dist/mp4box.all.min.js"></script>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
